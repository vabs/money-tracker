<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#moneyGradient)" opacity="0.2"/>
  
  <!-- Growth chart line -->
  <path d="M 15 70 Q 30 60, 40 50 T 70 25 L 85 15" 
        stroke="url(#moneyGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Chart area fill -->
  <path d="M 15 70 Q 30 60, 40 50 T 70 25 L 85 15 L 85 85 L 15 85 Z" 
        fill="url(#moneyGradient)" 
        opacity="0.3"/>
  
  <!-- Dollar sign -->
  <g transform="translate(50, 35)">
    <path d="M -2 -15 L -2 -18 L 2 -18 L 2 -15" 
          stroke="#14532d" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M -2 12 L -2 15 L 2 15 L 2 12" 
          stroke="#14532d" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 6 -12 C 6 -15, 3 -17, 0 -17 C -3 -17, -6 -15, -6 -12 C -6 -9, -3 -7, 0 -7 C 3 -7, 6 -5, 6 -2 C 6 1, 3 3, 0 3 C -3 3, -6 1, -6 -2" 
          stroke="#14532d" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Upward arrow -->
  <path d="M 82 18 L 85 15 L 88 18" 
        stroke="#14532d" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>